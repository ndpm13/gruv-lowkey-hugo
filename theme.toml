# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Gruvbox Lowkey"
license = "MIT"
licenselink = "https://git.ch-naseem.com/ndpm13/gruv-lowkey-hugo/src/branch/main/LICENSE"
description = "A fork of Lowkey Hugo theme with Gruvbox color scheme. Simple and modern theme inspired by Adam Wathan's Blog."
homepage = "https://git.ch-naseem.com/ndpm13/gruv-lowkey-hugo"
demosite = ""
tags = [
  "simple",
  "minimal",
  "responsive",
  "blog",
  "personal",
  "gruvbox",
  "light",
  "dark",
]
features = [
  "responsive",
  "single-column",
  "blog",
  "tailwindcss",
  "gruvbox-colorscheme",
]
min_version = "0.110.0"

[author]
name = "Naz <ndpm13@ch-naseem.com>"
homepage = "https://ch-naseem.com"

[original]
name = "Lowkey"
author = "Nixentric"
homepage = "https://github.com/nixentric/Lowkey-Hugo-Theme"
repo = "https://github.com/nixentric/Lowkey-Hugo-Theme"
